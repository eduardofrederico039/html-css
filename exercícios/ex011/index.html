<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente e aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/fogo.mp3" controls autoplay></audio>
    <!--formatos compativeis MP3, WAV e OGG,-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/fogo.mp3" type="audio/mpeg">
        <source src="midia/fogo.ogg" type="audio/ogg">
        <source src="midia/fogo.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/fogo.mp3">Clica aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
